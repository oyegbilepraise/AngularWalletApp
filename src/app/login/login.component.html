<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <app-nav></app-nav>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 d-none d-md-block">

      </div>
      <div class="col-12 col-md-6">
        <div class="card p-5 animate__animated animate__bounce animate-slow">
          <div class="progress"  style="height: 30px;">
            <div class="progress-bar progress-bar-striped fs-3" role="progressbar" style="width: 100%;">SIGNIN</div>
          </div>
          <form (submit)="submitForm()" [formGroup]="userForm" class="mt-3 mx-2">
            <div class="animate__animated animate__slower animate__zoomIn animate__delay__3s">
              <label for=""><i class="fas fa-envelope"></i> Email</label>
              <input formControlName="email" type="email" name="email" class="form-control mt-3 border-bottom" placeholder="example@gmail.com"/>
              <div *ngIf='f.email.touched && f.email.invalid'>
                <small class="text-danger" *ngIf="f.email.errors?.required">This field is required. </small>
                <small class="text-danger" *ngIf="f.email.errors?.email">Please enter a valid email. </small>
                <br />
              </div>
            </div>
            <div class="animate__animated animate__slower animate__zoomIn animate__delay__2s">
              <label for=""><i class="fa fa-key" aria-hidden="true"></i> Password</label>
              <input formControlName="password" type="password"name="password" class="form-control mt-3 border-bottom" placeholder="password"
              />
              <div *ngIf='f.password.touched && f.password.invalid'>
                <small class="text-danger" *ngIf="f.password.errors?.required">This field is required. </small>
                <small class="text-danger" *ngIf="f.password.errors?.minlength">Minimum of 8 characters </small>
                <br />
              </div>
            </div>
            <button [disabled]="!userForm.valid" class="btn btn-primary form-control mt-5 animate__animated animate__slower animate__zoomIn animate__delay__3s"
              type="submit"
            >
              Signin <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
          </form>
          <p class="my-3 text-center mt-5 animate__animated animate__slower animate__zoomIn animate__delay__3s">
            New User
            <span routerLink="/register" class="bg-primary p-2 rounded" style="cursor: pointer">Signup<i class="fa fa-sign-out" aria-hidden="true"></i></span>
          </p>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
